version: '3'
services:
  main_app:
    image: kirillka564/main_app:latest
    build: ./main_app
    ports:
      - "1024:1024"
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./common:/app/common
      - ./config.py:/app/config.py
    networks:
      - swipe_network
    env_file:
      - .env

  socket_app:
    image: kirillka564/socket_app:latest
    build: ./socket_app
    ports:
      - "1025:1025"
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./common:/app/common
      - ./config.py:/app/config.py
    networks:
      - swipe_network
    env_file:
      - .env

  push_app:
    image: kirillka564/push_app:latest
    build: ./push_app
    ports:
      - "1026:1026"
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./common:/app/common
      - ./config.py:/app/config.py
      - /root/swipe_api/common/utils:/app/common/utils
    networks:
      - swipe_network
    env_file:
      - .env

  admin_app:
    image: kirillka564/admin_app:latest
    build: ./admin_app
    ports:
      - "1027:1027"
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./common:/app/common
      - ./config.py:/app/config.py
      - /root/swipe_api/common/utils:/app/common/utils
    networks:
      - swipe_network
    env_file:
      - .env

networks:
  swipe_network:
    driver: bridge
