version: '3'
services:
  main_app:
    build: ./main_app
    ports:
      - "1024:1024"
    environment:
      - PYTHONPATH=/app
    volumes:
      - ./common:/app/common
      - ./config.py:/app/config.py
    networks:
      - swipe_network
    env_file:
      - .env

networks:
  swipe_network:
    driver: bridge
